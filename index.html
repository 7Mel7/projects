<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="rosa">
   <div class="boton_tema">Tema</div>
  <div class="contenedor">
     <div class="pantalla"></div>
     <div class="teclado">
        <button class="botones btn_0">
           <img src="items/number-zero-bold.svg" alt="Icono">
        </button>

        <button class="botones btn_1">
           <img src="items/number-one-bold.svg" alt="Icono">
        </button>
         <button class="botones btn_2">
           <img src="items/number-two-bold.svg" alt="Icono">
        </button>
        <button class="botones btn_3">
           <img src="items/number-three-bold.svg" alt="Icono">
        </button>

        <button class="botones btn_4">
           <img src="items/number-four-bold.svg" alt="Icono">
        </button>
        <button class="botones btn_5">
           <img src="items/number-five-bold.svg" alt="Icono">
        </button>
        <button class="botones btn_6">
           <img src="items/number-six-bold.svg" alt="Icono">
        </button>

        <button class="botones btn_7">
           <img src="items/number-seven-bold.svg" alt="Icono">
        </button>
        <button class="botones btn_8">
           <img src="items/number-eight-bold.svg" alt="Icono">
        </button>
        <button class="botones btn_9">
           <img src="items/number-nine-bold.svg" alt="Icono">
        </button>
        
        <button class="botones mas">
           <img src="items/plus.svg" alt="Icono">
        </button>
        <button class="botones menos">
           <img src="items/minus.svg" alt="Icono">
        </button>
        <button class="botones mul">
           <img src="items/x.svg" alt="Icono">
        </button>
        <button class="botones div">
           <img src="items/divide.svg" alt="Icono">
        </button>
        <button class="botones igual">
           <img src="items/equals-bold.svg" alt="Icono">
        </button>
        <button class="botones borrar">
           <img src="items/trash-2.svg" alt="Icono">
        </button>

     </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.min.js"></script>
  <script src="calculadora.js"></script>
</body>
</html>
